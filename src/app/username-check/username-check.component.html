<section>
<!-- <p>username-check works!</p> -->
    <label>Choose Your Username:</label>
    <p></p>
    <input  type="text"
            placeholder="give an username"
            class="form-control"
            (input)="onUpdateUserName($event)"
            >
    <p></p>
    <p>Your username: {{ userName }}</p> 
    <p></p>
    <p></p>
    <button class="btn btn-primary"  
            [disabled]="userName === ''"
            (click)="onClearUsername()">Clear</button>
    
   
    
</section>
